<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script>
    'use strict';
    let user = {
      name: "John",
      money: 1000,

      // for hint="string"
      toString() {
        return `{name: "${this.name}"}`;
      },

      // for hint="number" or "default"
      valueOf() {
        return this.money;
      }

    };

    alert(user); // toString -> {name: "John"}
    alert(+user); // valueOf -> 1000
    alert(user + 500); // valueOf -> 1500
    </script>
</body>
</html>
