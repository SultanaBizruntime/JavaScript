<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script>
    'use strict';
    let user = { };

    Object.defineProperty(user, "name", {
      value: "Pete",
      // for new properties need to explicitly list what's true
      enumerable: true,
      configurable: true
    });

    alert(user.name); // Pete
    user.name = "Alice"; // Error
    </script>

</body>
</html>
