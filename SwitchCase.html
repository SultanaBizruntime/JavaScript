<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script>
         var grade='B';
         var result;
            switch(grade){
            case 'A':
            result+=" A Grade";
            case 'B':
            result+=" B Grade";
            case 'C':
            result+=" C Grade";
            default:
            result+=" No Grade";
            }
        document.write(result);
    </script>  

</body>
</html>
