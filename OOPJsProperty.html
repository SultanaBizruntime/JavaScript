	<meta charset="utf-8" />

<body>
    <script>
    'use strict';
    let user = {
      name: "John"
    };

    let descriptor = Object.getOwnPropertyDescriptor(user, 'name');

    alert( JSON.stringify(descriptor, null, 2 ) );
    /* property descriptor:
    {
      "value": "John",
      "writable": true,
      "enumerable": true,
      "configurable": true
    }
    */
    </script>
