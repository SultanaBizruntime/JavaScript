<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script>
    'use strict';
    let age = prompt("What is your age?", 18);

    // conditionally declare a function
    if (age < 18) {

      function welcome() {
        alert("Hello!");
      }

    } else {

      function welcome() {
        alert("Greetings!");
      }

    }

    // ...use it later
    welcome(); // Error: welcome is not defined
    </script>

</body>
</html>
