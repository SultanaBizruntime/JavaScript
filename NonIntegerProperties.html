<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script>
    'use strict';
    let user = {
      name: "John",
      surname: "Smith"
    };
    user.age = 25; // add one more

    // non-integer properties are listed in the creation order
    for (let prop in user) {
      alert( prop ); // name, surname, age
    }
    </script>

</body>
</html>
