<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script>
    'use strict';
    let john = {
      name: "John",
      sayHi: function() {
        alert("Hi buddy!");
      }
    };

    john.sayHi(); // Hi buddy!

    let str = "Hello";

    alert(str.toUpperCase()); // HELLO

    let n = 1.23456;

    alert(n.toFixed(2)); // 1.23

    </script>

</body>
</html>
<!--
  An object
 ----------------
Is capable of storing multiple values as properties. Can be created with {}, for instance: {name: "John", age: 30}. 
    There are other kinds of objects in JavaScript, e.g. functions are objects.--->
