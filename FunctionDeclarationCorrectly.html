<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script>
    'use strict';
    let age = prompt("What is your age?", 18);

    let welcome;

    if (age < 18) {

      welcome = function() {
        alert("Hello!");
      };

    } else {

      welcome = function() {
        alert("Greetings!");
      };

    }

    welcome(); // ok now
    </script>

</body>
</html>
