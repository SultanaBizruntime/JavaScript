<body>
    <script>
    'use strict';
    function User(name) {
      this.name = name;

      this.sayHi = function() {
        alert( "My name is: " + this.name );
      };
    }

    let john = new User("John");

    john.sayHi(); // My name is: John

    /*
    john = {
       name: "John",
       sayHi: function() { ... }
    }
    */
    </script>
